<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Молекулярная анимация | MedEd</title>

    <!-- jQuery должен быть первым -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Затем 3Dmol -->
    <script src="https://3Dmol.csb.pitt.edu/build/3Dmol-min.js"></script>

    <!-- Остальные библиотеки -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- ... остальные стили ... -->

    <style>
        /* Стили для молекулярной анимации */
        .content-wrapper {
            padding: 20px;
        }

        #molecule-display {
            width: 600px;
            height: 400px;
            border: 2px solid #ccc;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            position: relative;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            display: none;
        }

        #viewer {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #mol3d-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .controls {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .control-group {
            margin: 10px 0;
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            font-weight: bold;
            font-size: 20px;
            display: none;
        }

        #speed-value {
            display: inline-block;
            margin-left: 5px;
            width: 15px;
        }

        #debug-info {
            position: absolute;
            bottom: 5px;
            left: 5px;
            font-size: 10px;
            color: gray;
            max-height: 80px;
            overflow-y: auto;
            background: rgba(255,255,255,0.7);
            padding: 2px;
            z-index: 10;
            width: 90%;
        }

        select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .style-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .style-description {
            font-size: 12px;
            color: #666;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>MedEd</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Главная</a></li>
                    <li><a href="{{ url_for('index') }}#about">О проекте</a></li>
                    <li><a href="{{ url_for('molecular_animation') }}">Молекулярная анимация</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="content-wrapper">
        <h1>Молекулярная анимация</h1>
        <h2>Настройки анимации</h2>
        <div class="controls">
            <div class="control-group">
                <label for="molecule">Выбор молекулы:</label>
                <select id="molecule" name="molecule">
                    <option value="h2o">H2O</option>
                    <option value="co2">CO2</option>
                    <option value="ch4">CH4</option>
                </select>
            </div>
            <div class="control-group">
                <label for="representation">Представление:</label>
                <select id="representation" name="representation">
                    <option value="3d">3D</option>
                    <option value="2d">2D</option>
                </select>
            </div>
            <div class="control-group" id="style-selector">
                <label for="molecule-style">Стиль отображения:</label>
                <select id="molecule-style" name="molecule-style">
                    <option value="ballAndStick">Шарики и палочки</option>
                    <option value="spaceFill">Пространственное заполнение</option>
                    <option value="wireframe">Каркасная модель</option>
                    <option value="cartoon">Мультяшный</option>
                    <option value="line">Линии</option>
                </select>
                <div class="style-description">
                    Выберите стиль отображения молекулы для 3D режима
                </div>
            </div>
            <div class="control-group">
                <label for="speed">Скорость:</label>
                <input type="range" id="speed" name="speed" min="1" max="10" value="5">
                <span id="speed-value">5</span>
            </div>
            <div class="style-options">
                <label for="enhanced-colors">
                    <input type="checkbox" id="enhanced-colors" name="enhanced-colors" checked>
                    Улучшенные цвета
                </label>
            </div>
            <button onclick="generateAnimation()">Сгенерировать анимацию</button>
            <button onclick="toggleRotation()" id="rotation-btn" style="display: none;">Остановить вращение</button>
        </div>
        <div id="molecule-display">
            <div id="mol3d-container"></div>
            <canvas id="canvas-container"></canvas>
            <div class="loading">Генерация анимации...</div>
            <div id="debug-info"></div>
        </div>
        <button onclick="downloadGif()">Скачать GIF</button>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 MedEd. Все права защищены.</p>
        </div>
    </footer>

    <!-- Подключаем JavaScript файл -->
    <script src="{{ url_for('static', filename='js/molecular-animation.js') }}"></script>
</body>
</html>
